<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Photo Gallery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--CSS-->
        <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/normalise.css">
        <link rel="stylesheet" href="js/simplelightbox/simplelightbox.min.css">
        <link rel="stylesheet" href="css/gallerymain.css">
    </head>
    <body>
      <div class="wrapper">
        <header class="header">
            <form>
                
                <input type="text"  id="searchBox" name="imagegallery" onkeyup=photoGallery() placeholder="search(16pts)">
            </form>
        </header><!--/header-->
        <div class="gallery" id="searchFilter" >
          <ul id="myUL">
            <li>
            <a href="images/01.jpg" class="big">
            <img src="images/thumbnails/01.jpg" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields."
            title="Hay Bales">
            </a></li>           
            <li>
            <a href="images/02.jpg" class="big">
            <img src="images/thumbnails/02.jpg" alt="The lake was so calm today. We had a great view of the snow on the mountains from here."
            title="Lake">
            </a></li>
            <li>
            <a href="images/03.jpg" class="big" >
            <img src="images/thumbnails/03.jpg" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below." title="Canyon" />
            </a></li>
            <li>
            <a href="images/04.jpg" class="big">
            <img src="images/thumbnails/04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." title="Iceberg" />
            </a></li>
            <li>
            <a href="images/05.jpg" class="big">
            <img src="images/thumbnails/05.jpg" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." title="Desert" />
            </a></li>
            <li>
            <a href="images/06.jpg" class="big">
            <img src="images/thumbnails/06.jpg" alt="Fall is coming, I love when the leaves on the trees start to change color." title="Fall" />
            </a></li>
            <li>
            <a href="images/07.jpg" class="big">
            <img src="images/thumbnails/07.jpg" alt="I drove past this plantation yesterday, everything is so green!" title="Plantation" />
            </a></li>
            <li>
            <a href="images/08.jpg" class="big">            
            <img src="images/thumbnails/08.jpg" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!" title="Dunes" />
            </a></li>
            <li>
            <a href="images/09.jpg" class="big"> 
            <img src="images/thumbnails/09.jpg" alt="We enjoyed a quiet stroll down this countryside lane." title="Countryside Lane" />
            </a></li>
            <li>
            <a href="images/10.jpg" class="big">
            <img src="images/thumbnails/10.jpg" alt="Sunset at the coast! The sky turned a lovely shade of orange." title="Sunset" />
            </a></li>
            <li>
            <a href="images/11.jpg" class="big">
            <img src="images/thumbnails/11.jpg" alt="I did a tour of a cave today and the view of the landscape below was breathtaking." title="Cave" />
            </a></li>
            <li>
            <a href="images/12.jpg" class="big">
            <img src="images/thumbnails/12.jpg" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." title="Bluebells" />
            </a></li>
         </ul>
        </div><!--container-->
        <footer class="footer">
        </footer><!--/footer-->
      </div>  
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/simplelightbox/simple-lightbox.min.js"></script>
    <script src="js/main.js"></script>    
    
    </body>
</html>
